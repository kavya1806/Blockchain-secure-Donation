<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Donation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 4em;
            color: #ff6699;
            margin-bottom: 20px;
        }
        #donationForm {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ff6699;
            border-radius: 10px;
            background-color: rgba(255, 102, 153, 0.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            max-width: 400px;
        }
        input[type="number"] {
            padding: 10px;
            width: calc(100% - 20px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff6699;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff3385;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .balance-info, .phase-info {
            margin: 20px 0;
        }
        .quote {
            font-style: italic;
            margin-top: 40px;
            font-size: 1.5em;
            color: #ff6699;
            opacity: 0;
            transition: opacity 1s ease;
            position: absolute;
            width: 100%;
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #ccc;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.onlymyhealth.com/imported/images/2022/August/13_Aug_2022/main-organdonation.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            z-index: -1;
        }
        .donation-logo {
            width: 120px; /* Increased size */
            position: absolute;
            top: 20px;
        }
        .left-logo {
            left: 20px;
        }
        .right-logo {
            right: 20px;
        }
        .symbol {
            font-size: 2em;
            color: #ff6699;
            margin: 10px 0;
        }
        .symbols-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <h1>Make a Difference</h1>

    <img src="https://static.vecteezy.com/system/resources/previews/013/766/012/non_2x/donation-box-and-charity-concept-human-hands-putting-money-cash-love-and-heart-to-donation-box-together-helping-doing-charity-illustration-free-vector.jpg" alt="Left Donation Logo" class="donation-logo left-logo">
    <img src="https://shpbeds.org/wp-content/uploads/2023/03/Donation.png" alt="Right Donation Logo" class="donation-logo right-logo">

    <div class="symbols-container">
        <span class="symbol">üíñ</span>
        <span class="symbol">üåç</span>
        <span class="symbol">ü§ù</span>
    </div>
    
    <form id="donationForm">
        <input type="number" id="amount" placeholder="Amount (in ETH)" required>
        <button type="submit">Donate</button>
    </form>
    
    <div class="message" id="message"></div>
    
    <div class="balance-info">
        <h2>Contract Balance</h2>
        <button id="checkBalance">Check Balance</button>
        <div id="balance"></div>
    </div>

    <div class="phase-info">
        <h2>Phase Distribution</h2>
        <button id="checkPhase">Check Phase Amounts</button>
        <div id="phaseAmounts"></div>
    </div>

    <div class="quote" id="quoteDisplay">‚ÄúCharity is the noblest form of love.‚Äù ‚Äì Unknown</div>
    <div class="quote" id="quoteDisplay2">‚ÄúTogether we can change the world.‚Äù ‚Äì Unknown</div>
    <div class="quote" id="quoteDisplay3">‚ÄúEvery dollar makes a difference.‚Äù ‚Äì Unknown</div>

    <footer>
        <p>Thank you for your support!</p>
    </footer>

    <script>
        document.getElementById('donationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page reload

            const amount = document.getElementById('amount').value;

            fetch('/donate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ amount: amount }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('message').innerText = 'Thank you for your generous donation!';
                } else {
                    document.getElementById('message').innerText = 'Donation failed. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = 'An error occurred. Please try again.';
            });
        });

        document.getElementById('checkBalance').addEventListener('click', function() {
            fetch('/balance')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('balance').innerText = `Contract Balance: ${data.balance} ETH`;
                });
        });

        document.getElementById('checkPhase').addEventListener('click', function() {
            const phases = ["Children's Food", "Agriculture", "Support for Homeless"];
            let phaseAmounts = '';

            phases.forEach(phase => {
                fetch(`/phase/${encodeURIComponent(phase)}`)
                    .then(response => response.json())
                    .then(data => {
                        phaseAmounts += `${data.phase}: ${data.amount} ETH<br>`;
                        document.getElementById('phaseAmounts').innerHTML = phaseAmounts;
                    });
            });
        });

        // Quote fading effect
        let currentQuote = 0;
        const quotes = [
            "Charity is the noblest form of love. ‚Äì Unknown",
            "Together we can change the world. ‚Äì Unknown",
            "Every dollar makes a difference. ‚Äì Unknown"
        ];
        
        function displayQuotes() {
            const quoteElement = document.getElementById(`quoteDisplay${currentQuote ? currentQuote + 1 : ''}`);
            quoteElement.style.opacity = 1;
            setTimeout(() => {
                quoteElement.style.opacity = 0;
                currentQuote = (currentQuote + 1) % quotes.length;
                setTimeout(displayQuotes, 1000);
            }, 3000);
        }
        displayQuotes();
    </script>
</body>
</html>
